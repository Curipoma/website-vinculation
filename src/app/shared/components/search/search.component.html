<p-card>
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <p-paginator
        [rows]="paginatorIn.limit"
        [totalRecords]="paginatorIn.totalItems"
        (onPageChange)="paginate($event)"
      ></p-paginator>
    </div>
    <div class="p-toolbar-group-right">
      <span class="p-input-icon-right">
        <i
          class="pi pi-search"
          [ngClass]="{ 'pi-spin pi-spinner': (loaded$ | async) }"
        ></i>
        <input
          type="text"
          pInputText
          [formControl]="search"
          placeholder="Search"
        />
      </span>
    </div>
  </p-toolbar>
  <p-table
    dataKey="id"
    styleClass="p-datatable-striped"
    [value]="records"
    [columns]="columns"
    [loading]="(loaded$ | async)!"
    [(selection)]="selectedRecords"
    [responsive]="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <!--        <th style="width: 3rem">-->
        <!--          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
        <!--        </th>-->
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th class="text-center">
          <button
            pButton
            pRipple
            type="button"
            class="p-button-info p-button-rounded"
            icon="pi pi-cog"
          ></button>
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      let-rowIndex="rowIndex"
    >
      <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
        <!--        <td>-->
        <!--          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>-->
        <!--        </td>-->

        <td *ngFor="let col of columns">
          <!--Objects-->
          <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
            <div *ngSwitchCase="'bloodType'">
              {{ rowData[col.field].name }}
            </div>
          </div>
          <!--Fields-->
          <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
            <div *ngSwitchCase="'updatedAt'">
              {{ rowData[col.field] | date }}
            </div>
            <div *ngSwitchDefault>{{ rowData[col.field] }}</div>
          </div>
        </td>
        <td class="text-center">
          <button
            pButton
            type="button"
            class="p-button-rounded mr-2"
            icon="pi pi-chevron-right"
            pTooltip="Select"
            (click)="select(rowData)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <!--    {{messageService.paginatorTotalRegisters(paginator)}}-->
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length">
          {{ messageService.paginatorNoRecordsFound }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
