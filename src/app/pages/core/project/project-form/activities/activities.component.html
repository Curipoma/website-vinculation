<p-card>

        <div class="field col-3">
          <div class="field-radiobutton flex gap-2 flex-row">
            <p-radioButton
              name="Diaria"
              value="Diaria"
              [(ngModel)]="selectedFrecuenciaActividades"
            ></p-radioButton>
            <label for="Diaria">Diaria</label>
          </div>

          <div class="field-radiobutton flex gap-2 flex-row">
            <p-radioButton
              name="Semanal"
              value="Semanal"
              [(ngModel)]="selectedFrecuenciaActividades"
            ></p-radioButton>
            <label for="Semanal">Semanal</label>
          </div>

          <div class="field-radiobutton flex gap-2 flex-row">
            <p-radioButton
              name="Quincenal"
              value="Quincenal"
              [(ngModel)]="selectedFrecuenciaActividades"
            ></p-radioButton>
            <label for="Quincenal">Quincenal</label>
          </div>

          <div class="field-radiobutton flex gap-2 flex-row">
            <p-radioButton
              name="Mensual"
              value="Mensual"
              [(ngModel)]="selectedFrecuenciaActividades"
            ></p-radioButton>
            <label for="Mensual">Mensual</label>
          </div>
        </div>
      </p-card>
