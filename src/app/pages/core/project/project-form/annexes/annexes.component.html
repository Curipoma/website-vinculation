<p-card header="Business Annexes">
  <p-table
    #dt
    [value]="businessAnnexes"
    [(selection)]="selectedBusinessAnnexes"
    [columns]="columns"
    dataKey="id"
    styleClass="p-datatable-customers"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="(loaded$ | async)!"
    responsiveLayout="scroll"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['id', 'name']"
  >
    <ng-template pTemplate="caption">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          #inputSearchGlobal
          pInputText
          type="text"
          (input)="dt.filterGlobal(inputSearchGlobal.value, 'contains')"
          placeholder="Global Search"
        />
      </span>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of columns">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <p-columnFilter
            type="text"
            [field]="col.field"
            display="menu"
            class="ml-auto"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
          <!--Objects-->
          <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
            <div *ngSwitchCase="'state'">
              {{ rowData[col.field].name }}
            </div>
          </div>
          <!--Fields-->
          <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
            <div *ngSwitchCase="'updatedAt'">
              {{ rowData[col.field] | date }}
            </div>
            <div *ngSwitchDefault>{{ rowData[col.field] }}</div>
          </div>
        </td>
        <td class="text-center">
          <button
            pButton
            type="button"
            class="p-button-danger p-button-rounded"
            icon="pi pi-trash"
            pTooltip="Delete User"
            (click)="remove(rowData.id)"
            [loading]="(loaded$ | async)!"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
