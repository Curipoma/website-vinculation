<p-card>
  <div class="flex flex-row">
    <div class="flex flex-column p-fluid grid col-4">
      <div class="field col-12">
        <span class="p-float-label">
          <input type="text" id="inputtext" pInputText />
          <label for="inputtext">Nombre de la entidad</label>
        </span>
      </div>

      <div class="field col-12">
        <p class="pb-2">naturaleza</p>
        <div
          *ngFor="let naturaleza of naturalezas"
          class="field-radiobutton flex gap-2 flex-row"
        >
          <p-radioButton
            name="naturaleza"
            [value]="naturaleza"
            [(ngModel)]="selectedValue"
          ></p-radioButton>
          <label [for]="naturaleza.key">{{ naturaleza.name }}</label>
        </div>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <input type="text" id="inputtext" pInputText />
          <label for="inputtext">
            Nombre de la persona autorizada legalmente para la suscripción del
            Convenio
          </label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <input type="text" id="inputtext" pInputText />
          <label for="inputtext">Número de RUC</label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <input type="text" id="inputtext" pInputText />
          <label for="inputtext">
            Actividad económica que consta en el RUC
          </label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <input type="text" id="inputtext" pInputText />
          <label for="inputtext">Correo electrónico de la empresa</label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <input type="text" id="inputtext" pInputText />
          <label for="inputtext">Teléfono de contacto</label>
        </span>
      </div>
    </div>

    <div class="flex flex-column p-fluid grid col-4">
      <p-card header="dirección matriz de entidad receptora">
        <div class="field col-12">
          <span class="p-float-label">
            <p-dropdown
              [options]="provincias"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select provincia"
            >
            </p-dropdown>
            <label for="inputtext">Provincias</label>
          </span>
        </div>

        <div class="field col-12">
          <span class="p-float-label">
            <p-dropdown
              [options]="provincias"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select provincia"
            >
            </p-dropdown>
            <label for="inputtext">Cantón</label>
          </span>
        </div>

        <div class="field col-12">
          <span class="p-float-label">
            <p-dropdown
              [options]="provincias"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select provincia"
            >
            </p-dropdown>
            <label for="inputtext">Parroquia</label>
          </span>
        </div>

        <div class="field col-12">
          <span class="p-float-label">
            <textarea
              [rows]="5"
              [cols]="30"
              pInputTextarea
              class="col-6"
            ></textarea>
            <label for="inputtext">Dirección</label>
          </span>
        </div>
      </p-card>

      <p-card header="dirección sucursal de entidad receptora">
        <div class="field col-12">
          <span class="p-float-label">
            <p-dropdown
              [options]="provincias"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select provincia"
            >
            </p-dropdown>
            <label for="inputtext">Provincias</label>
          </span>
        </div>

        <div class="field col-12">
          <span class="p-float-label">
            <p-dropdown
              [options]="provincias"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select provincia"
            >
            </p-dropdown>
            <label for="inputtext">Cantón</label>
          </span>
        </div>

        <div class="field col-12">
          <span class="p-float-label">
            <p-dropdown
              [options]="provincias"
              optionLabel="name"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select provincia"
            >
            </p-dropdown>
            <label for="inputtext">Parroquia</label>
          </span>
        </div>

        <div class="field col-12">
          <span class="p-float-label">
            <textarea
              [rows]="5"
              [cols]="30"
              pInputTextarea
              class="col-6"
            ></textarea>
            <label for="inputtext">Dirección</label>
          </span>
        </div>
      </p-card>
    </div>
    <div class="flex flex-column p-fluid grid col-4">
      <div class="field col-12">
        <span class="p-float-label">
          <p-inputNumber
            mode="decimal"
            inputId="withoutgrouping"
            [useGrouping]="false"
          >
          </p-inputNumber>
          <label for="inputtext">
            N°estudiantes que recibiría inicialmente la Entidad
          </label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <p-inputNumber
            mode="decimal"
            inputId="withoutgrouping"
            [useGrouping]="false"
          >
          </p-inputNumber>
          <label for="inputtext">
            Total de estudiantes que recibirá la Entidad
          </label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <textarea
            [rows]="5"
            [cols]="30"
            pInputTextarea
            class="col-6"
          ></textarea>
          <label for="inputtext">Lugar de ubicación</label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <textarea
            [rows]="5"
            [cols]="30"
            pInputTextarea
            class="col-6"
          ></textarea>
          <label for="inputtext">Beneficiarios Directos</label>
        </span>
      </div>

      <div class="field col-12">
        <span class="p-float-label">
          <textarea
            [rows]="5"
            [cols]="30"
            pInputTextarea
            class="col-6"
          ></textarea>
          <label for="inputtext">Beneficiarios indirectos</label>
        </span>
      </div>
    </div>
  </div>
</p-card>
