<div class="card">
  <div class="grid formgrid">
    <div class="field col-12 md:col-6" *ngIf="type === 'form'">
      <p-skeleton styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" height="4rem"></p-skeleton>
    </div>

    <div class="field col-12 md:col-6" *ngIf="type === 'rectangle'">
      <p-skeleton styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
      <p-skeleton width="10rem" height="4rem"></p-skeleton>
    </div>

    <div class="field col-12 md:col-6" *ngIf="type === 'rounded'">
      <p-skeleton styleClass="mb-2" borderRadius="16px"></p-skeleton>
      <p-skeleton
        width="10rem"
        styleClass="mb-2"
        borderRadius="16px"
      ></p-skeleton>
      <p-skeleton
        width="5rem"
        styleClass="mb-2"
        borderRadius="16px"
      ></p-skeleton>
      <p-skeleton
        height="2rem"
        styleClass="mb-2"
        borderRadius="16px"
      ></p-skeleton>
      <p-skeleton width="10rem" height="4rem" borderRadius="16px"></p-skeleton>
    </div>

    <div class="field col-12 md:col-6" *ngIf="type === 'square'">
      <div class="d-flex p-ai-end">
        <p-skeleton size="2rem" styleClass="mr-2"></p-skeleton>
        <p-skeleton size="3rem" styleClass="mr-2"></p-skeleton>
        <p-skeleton size="4rem" styleClass="mr-2"></p-skeleton>
        <p-skeleton size="5rem"></p-skeleton>
      </div>
    </div>

    <div class="field col-12 md:col-6" *ngIf="type === 'circle'">
      <div class="d-flex p-ai-end">
        <p-skeleton shape="circle" size="2rem" styleClass="mr-2"></p-skeleton>
        <p-skeleton shape="circle" size="3rem" styleClass="mr-2"></p-skeleton>
        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
        <p-skeleton shape="circle" size="5rem"></p-skeleton>
      </div>
    </div>

    <div class="field col-12 md:col-6 p-pr-md-6 p-pr-0" *ngIf="type === 'card'">
      <div class="custom-skeleton p-p-4">
        <div class="d-flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="d-flex p-jc-between p-mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
    </div>

    <div class="field col-12 md:col-6" *ngIf="type === 'list'">
      <div class="custom-skeleton p-p-4">
        <ul class="p-m-0 p-p-0">
          <li class="p-mb-3">
            <div class="d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
          <li class="p-mb-3">
            <div class="d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
          <li class="p-mb-3">
            <div class="d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
          <li>
            <div class="d-flex">
              <p-skeleton
                shape="circle"
                size="4rem"
                styleClass="mr-2"
              ></p-skeleton>
              <div style="flex: 1">
                <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="75%"></p-skeleton>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <p-table [value]="products" *ngIf="type === 'table'">
      <ng-template pTemplate="header">
        <tr>
          <th>Column1</th>
          <th>Column2</th>
          <th>Column3</th>
          <th>Column4</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td><p-skeleton></p-skeleton></td>
          <td><p-skeleton></p-skeleton></td>
          <td><p-skeleton></p-skeleton></td>
          <td><p-skeleton></p-skeleton></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
