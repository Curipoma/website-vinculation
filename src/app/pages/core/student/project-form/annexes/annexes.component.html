<p-card header="Portafolio">
  <p-table
    #dt
    [value]="businessAnnexes"
    [(selection)]="selectedBusinessAnnexes"
    [columns]="columns"
 
  >
    <ng-template pTemplate="caption">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>      
      <button
        pButton
        type="button"
        class="p-button-success p-button-rounded mr-2"
        icon="pi pi-file"
        pTooltip="Descargar documentacion"
        label="Descargar documentacion"
        (click)="download()"
      ></button>
      </span>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 1rem">
<h4>Sube tus documentos</h4>        </th>
        <th *ngFor="let col of columns">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <p-columnFilter
            type="text"
            [field]="col.field"
            display="menu"
            class="ml-auto"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr class="p-selectable-row">
        <td>
          <button
          pButton
          url="./upload.php"
          accept="image/*"
          type="button"
          class="p-button-warning p-button-rounded mr-2"
          icon="pi pi-cloud-upload
          "

          (onUpload)="onUpload($event)"
          ></button>        </td>
        <td *ngFor="let col of columns">
          <!--Objects-->
          <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
            <div *ngSwitchCase="'state'">
              {{ rowData[col.field].name }}
            </div>
          </div>
          <!--Fields-->
          <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
            <div *ngSwitchCase="'updatedAt'">
              {{ rowData[col.field] | date }}
            </div>
            <div *ngSwitchDefault>{{ rowData[col.field] }}</div>
          </div>
        </td>
        
        
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
  <br><br>
  <div class="flex justify-content-center">
  <button
  pButton
  type="button"
  class="p-button-warning p-button-rounded mr-2"
  label="solicitar revision del portafolio"
  pTooltip="solicitar revision del portafolio"
></button>
</div>
</p-card>
